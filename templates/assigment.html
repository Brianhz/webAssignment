    {% extends "layout.html" %}

    {% block body %}

    <div class="b">
    <video autoplay loop muted>
        <source src="{{ url_for('static', filename='video/UEFA Champions League 2018-19 Intro HD.mp4')}}" type="video/mp4">
    </video>
    </div>

    <div class="carousel">
    
       <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img-fluid" src="{{ url_for('static', filename='pic/prop/shoesGold2Nike.jpg')}}" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <h4>Limited edition!!</h4>
                  <p>Mcurial</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="{{ url_for('static', filename='pic/prop/shoesGoldNike.jpg')}}" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <h4>Limited edition!!</h4>
                  <p>Superfly</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="{{ url_for('static', filename='pic/prop/Fifa.jpg')}}" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                  <h4>Linited sales!!</h4>
                  <p>$100 only</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
       </div>
    </div>
